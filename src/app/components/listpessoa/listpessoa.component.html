
<nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Listagem Contatos</a>
        </div>
</nav>
<div class="container">
    <table class="table table-striped">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Ações</th>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>{{pessoa.email}}</td>
                <td><button class="btn btn-danger" (click)="deletePessoa(pessoa)">Delete</button>
                    <button class="btn btn-primary">Edit</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary">Novo</button>
</div>
